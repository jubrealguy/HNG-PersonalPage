<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css" >
    <title>Personal Page</title>
</head>
<body>
    <div class="page-box">
        <h1 data-testid="slackUserName">JUBREEL</h1>
        <div class="img-box">
            <img src='./img/Jubreel_Adebayo_1.jpeg' data-testid="slackDisplayImage" alt="Jubreel" class="img">
        </div>
        <div class="daytime">
            <p class="day">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5" />
                </svg>                  
                <span id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek"></span>
            </p>
            <div class="time">
                <span>Current UTC time in Milliseconds</span>
                <span id="currentUTCTime" data-testid="currentUTCTime"></span>
            </div>
        </div>
        <p data-testid="myTrack" class="myTrack">FRONTEND</p>
        <p class="foot">The source code is <a href="https://github.com/jubrealguy/HNG-PersonalPage" target="_blank" data-testid="githubURL">here</a></p>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
